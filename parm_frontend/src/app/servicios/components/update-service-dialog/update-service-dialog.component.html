<div class="container">
  <div class="title">Actualizar Servicio</div>
  <div class="content">
    <form action="#">
      <div class="gender-details">
        <input type="radio" name="service" id="dot-1">
        <input type="radio" name="service" id="dot-2">
        <input type="radio" name="service" id="dot-3">
        <input type="radio" name="service" id="dot-4">
        <input type="radio" name="service" id="dot-5">
        <input type="radio" name="service" id="dot-6">
        <span class="gender-title">Servicio Medico</span>
        <div class="category">
          <div class="part">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="service">Cuidado de la salud mental</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="service">Atención de laboratorio	</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="service">Cuidado preventivo</span>
            </label>
          </div>
          <div class="part">
          <label for="dot-4">
            <span class="dot four"></span>
            <span class="service">Terapia física</span>
            </label>
          <label for="dot-5">
            <span class="dot five"></span>
            <span class="service">Soporte nutricional</span>
            </label>
          <label for="dot-6">
            <span class="dot six"></span>
            <span class="service">Cuidado prenatal</span>
            </label>
            </div>
        </div>
      </div>
      <div class="user-details">
        <div class="input-box">
          <span class="details">Descripcion</span>
          <input type="text" placeholder="Descripcion del servicio" required>
        </div>
        <div class="input-box">
          <span class="details">Valor</span>
          <input type="text" placeholder="Valor del servicio" required>
        </div>
      </div>
      <span class="gender-title">Eps</span>
    <div class="user-details">
      <div class="user-details">
      <div class="input-box">
        <span class="details">Nombre</span>
        <input type="text" placeholder="Nombre de la eps" required>
      </div>
      <div class="input-box">
        <span class="details">Telefono</span>
        <input type="text" placeholder="Telefono de la eps" required>
      </div>
      <div class="input-box">
        <span class="details">Email</span>
        <input type="text" placeholder="Email de la eps" required>
      </div>
    </div>
    </div>

      <div class="button">
        <input type="submit" value="Actualizar">
      </div>
    </form>
  </div>
</div>
